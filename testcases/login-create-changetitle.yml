                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
            x-requested-with: XMLHttpRequest
        json:
            context:
                appVersion: '0'
                os: macOS
                osVersion: 10.14.1
                platform: web
            data:
                message:
                    content:
                    -   name: nameChanged
                        title: d
                    documentId: ${documentId}
                    type: CHANGE
                    version: 0
            engineType: MUBU
            messageType: BROADCAST
            reqId: 3
            requestId: MESSAGE:${userId}:${memberId}:3
            token: ${documentId}
        method: POST
        url: https://mubu.com/api/middleware/message
    validate:
