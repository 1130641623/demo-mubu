-   name: /api/middleware/members
    request:
        headers:
            request-id: members:${memberId}:1561345233846
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_1) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.100 Safari/537.36
