-   name: /api/list/create_doc
    request:
        data:
            folderId: '0'
            type: '0'
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_1) AppleWebKit/537.36
